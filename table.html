<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="6">
        <caption>SAMPLE TABLE</caption>
        <tr>
            <th>HEADER 1</th>
            <th>HEADER 2</th>
            <th>HEADER 3</th>
        </tr>
        <tr>
            <td rowspan="2">ROWSPAN EXAMPLE</td>
            <td colspan="2">COLSPAN EXAMPLE</td>
        </tr>
        <tr>
            <td>ROW 2,CELL 2</td>
            <td>ROW 2,CELL 3</td>
        </tr>
        <tr>
            <td>ROW 3,CELL 1</td>
            <td>ROW 3,CELL 2</td>
            <td>ROW 3,CELL 3</td>
        </tr>
        <tr>
            <td>ROW 4,CELL 1</td>
            <td>ROW 4,CELL 2</td>
            <td>ROW 4,CELL 3</td>
        </tr>
        <tr>
            <td colspan="3">TABLE FOOTER</td>
        </tr>
    </table>
</body>
</html>
