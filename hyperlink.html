<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>Various option available in target attributes</h3>
    <p>"_blank" will open in a new browser</p>
    <a href="https://www.kgcas.com/" target="_blank">KGCAS</a>
    <p>"_self" will open in the same tab </p>
    <a href="https://www.kgcas.com/" target="_self">KGCAS</a>
    <p>"_top" will open in the full body of the window</p>
    <a href="https://www.kgcas.com/" target="_top">KGCAS</a>
    <p>"_parent" will open in the parent frame</p>
    <a href="https://www.kgcas.com/" target="_parent">KGCAS</a>
</body>
</html>
