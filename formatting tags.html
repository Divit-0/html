<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- normal text -->
    <p>Normal Text</p>
    <!-- bold text -->
    <p><b>Bold Text</b></p>
    <!-- strong text -->
    <p><strong>strong Text</strong></p>
    <!-- italic text -->
    <p><i>Italic Text</i></p>
    <!-- emphasize text -->
    <p><em>Emphasized Text</em></p>
    <!-- small text -->
    <p><small>Small Text</small></p>
    <!-- big text -->
    <p><big>Big Text</big></p>
    <p><b>Taj Mahal is in <del>Bombay</del> <ins>Agra</ins></b></p>
    <mark>Highlighted Text</mark>
</body>
</html>
